<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <div class="container">
    <input id="num" type="text" placeholder="Enter Number"><br>
    <button id="tab">Enter</button>
    <p id="sam">Table</p>
</div>
<script>
    var tableinput=document.getElementById("num")
    var result=document.getElementById("tab")
    var output=document.getElementById("sam")

    result.addEventListener("click", function () {
        var num = Number(tableinput.value);
        
        for(var i=1;i<=10;i++){
        output.innerHTML+=`<br>${i}x ${num}=${i*num}`;
        console.log();
    }
    });
</script>
</body>
</html>
